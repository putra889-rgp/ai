<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Device Info Tracker Edukasi</title>
<style>
  body { background: #0d1117; color: #c9d1d9; font-family: Arial, sans-serif; padding: 20px; }
  pre { background: #161b22; padding: 15px; border-radius: 8px; white-space: pre-wrap; }
  button { background: #238636; color: white; border: none; padding: 10px 20px; margin-top: 15px; cursor: pointer; border-radius: 5px; font-size: 16px; }
</style>
</head>
<body>
<h1>Device Info Tracker (Edukasi)</h1>
<pre id="info">Mengambil data...</pre>
<button id="send">Kirim ke Bot Telegram</button>

<script>
function parseOS(ua) {
  if (/Windows/.test(ua)) return "Windows";
  if (/Macintosh/.test(ua)) return "MacOS";
  if (/Linux/.test(ua)) return "Linux";
  if (/Android/.test(ua)) return "Android";
  if (/iPhone|iPad/.test(ua)) return "iOS";
  return "Unknown";
}

function parseBrowser(ua) {
  if (/Chrome/.test(ua)) return "Chrome";
  if (/Firefox/.test(ua)) return "Firefox";
  if (/Safari/.test(ua) && !/Chrome/.test(ua)) return "Safari";
  if (/Edge/.test(ua)) return "Edge";
  return "Unknown";
}

async function getDeviceInfo() {
  const v = {};
  const now = new Date();
  v.ip = "127.0.0.1"; // Hanya placeholder, untuk IP asli perlu izin server
  v.access_time = now.toISOString();
  v.local_time = now.toLocaleString();

  v.user_agent = navigator.userAgent;
  v.platform = navigator.platform;
  v.screen = `${screen.width}x${screen.height}`;
  v.window = `${window.innerWidth}x${window.innerHeight}`;
  v.orientation = screen.orientation ? screen.orientation.type : 'unknown';
  v.dpr = window.devicePixelRatio || 1;

  v.cpu = navigator.hardwareConcurrency || 'N/A';
  v.ram = navigator.deviceMemory ? navigator.deviceMemory + "GB" : 'N/A';
  v.language = navigator.language;
  v.timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

  v.touch = 'ontouchstart' in window;
  v.maxTouchPoints = navigator.maxTouchPoints || 0;
  v.cookies = navigator.cookieEnabled;
  v.online = navigator.onLine;

  v.doNotTrack = navigator.doNotTrack;
  v.webdriver = navigator.webdriver || false;
  v.pdfViewerEnabled = !!navigator.pdfViewerEnabled;

  const template = `
IP: ${v.ip} | Time: ${v.access_time}
⏳ Date In Device: ${v.local_time}

📱 DEVICE OVERVIEW
📲 Device Name: ${v.user_agent}
💻 Operating System: ${parseOS(v.user_agent)}
🌐 Browser: ${parseBrowser(v.user_agent)}
🔧 Platform: ${v.platform || 'N/A'}

🖥️ DISPLAY DETAILS
📐 Screen Size: ${v.screen}
🪟 Window Size: ${v.window}
🎨 Color Quality: 24-bit
🔄 Orientation: ${v.orientation || 'unknown'}
📊 Pixel Density: ${v.dpr}x

⚡ PERFORMANCE INFO
🧠 CPU Cores: ${v.cpu}
💾 Device RAM: ${v.ram}
🌍 Language: ${v.language}
🕐 Timezone: ${v.timezone}

👆 INPUT CAPABILITIES
📱 Touch Screen: ✅ ${v.touch ? 'Yes' : 'No'}
🖐️ Max Touch Points: ${v.maxTouchPoints || 'N/A'}
🍪 Cookies: ✅ ${v.cookies ? 'Enabled' : 'Disabled'}
🌐 Online Status: ✅ ${v.online ? 'Connected' : 'Disconnected'}

🔒 SECURITY FEATURES
🚫 Do Not Track: ${v.doNotTrack === '1' ? '✅ Enabled' : '❌ Disabled'}
🤖 Webdriver: ${v.webdriver ? '❌ Detected' : '✅ Not Detected'}
📄 PDF Viewer: ${v.pdfViewerEnabled ? '✅ Available' : '❌ Not Available'}
`;
  document.getElementById("info").innerText = template;
  return v;
}

async function sendToTelegram(v) {
  const botToken = "7435851375:AAH7RpYei5mXA0YU0MogtjZ9FQZgA4ZzoX8"; // ganti token bot Telegram
  const chatId = "-1003094524054";     // ganti chat ID
  const message = encodeURIComponent("Device Info Edukasi:\n" + JSON.stringify(v, null, 2));
  await fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`);
}

document.getElementById("send").addEventListener("click", async () => {
  const v = await getDeviceInfo();
  await sendToTelegram(v);
});

getDeviceInfo();
</script>
</body>
</html>
