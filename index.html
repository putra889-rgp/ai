<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Owner Dashboard - Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Owner Dashboard</h1>

<label>Token Member Baru: <input type="text" id="newToken"></label>
<button onclick="addToken()">Buat Token</button>

<h2>Generated Tracker Links</h2>
<ul id="linkList"></ul>

<h2>Member Access Log</h2>

<tr>
<th>Token</th><th>Device</th><th>RAM (GB)</th><th>CPU Cores</th><th>Browser</th><th>OS</th><th>Baterai</th><th>Charging</th><th>Waktu</th>
</tr>
</table>

<script src="script.js"></script>
</body>
</html>
